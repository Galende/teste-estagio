<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <title>Cadastro Fornecedor/Produto</title>
    </head>

    <body class="container-fluid py-5">
        <main class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mb-5">
                        Cadastro Fornecedor/Produto
                    </h1>
                </div>
                <form class="container">
                    <div class="row grid gap-3">
                        <div class="col-12 card px-0">
                            <div class="card-header bg-primary text-white">
                                Dados do Fornecedor
                            </div>

                            <fieldset class="row p-3">
                                <div class="mb-3 col-8">
                                    <label for="razao_social" class="form-label"
                                        >Razão Social</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="razao_social"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="cnpj" class="form-label"
                                        >CNPJ</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cnpj"
                                    />
                                </div>

                                <div class="mb-3 col-8">
                                    <label
                                        for="nome_fantasia"
                                        class="form-label"
                                        >Nome Fantasia</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nome_fantasia"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label
                                        for="inscricao_estadual"
                                        class="form-label"
                                        >Inscrição Estadual</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inscricao_estadual"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="cep" class="form-label"
                                        >CEP</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cep"
                                    />
                                </div>

                                <div class="mb-3 offset-md-4 col-4">
                                    <label
                                        for="inscricao_municipal"
                                        class="form-label"
                                        >Inscrição Municipal</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inscricao_municipal"
                                    />
                                </div>

                                <div class="mb-3 col-8">
                                    <label for="endereco" class="form-label"
                                        >Endereço</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="endereco"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="numero" class="form-label"
                                        >Número</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="numero"
                                    />
                                </div>

                                <div class="mb-3 offset-md-0 col-12">
                                    <label for="complemento" class="form-label"
                                        >Complemento</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="complemento"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="bairro" class="form-label"
                                        >Bairro</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="bairro"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="municipio" class="form-label"
                                        >Município</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="municipio"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="estado" class="form-label"
                                        >Estado</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="estado"
                                    />
                                </div>

                                <div class="mb-3 col-5">
                                    <label for="contato" class="form-label"
                                        >Nomde da Pessoa de Contato</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="contato"
                                    />
                                </div>

                                <div class="mb-3 col-3">
                                    <label for="telefone" class="form-label"
                                        >Telefone</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="telefone"
                                    />
                                </div>

                                <div class="mb-3 col-4">
                                    <label for="email" class="form-label"
                                        >E-mail</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="email"
                                    />
                                </div>
                            </fieldset>
                        </div>

                        <div class="col-12 card px-0">
                            <div class="card-header bg-primary text-white">
                                Produtos
                            </div>

                            <ul class="row p-5 gap-4">
                                <li class="d-flex gap-3 align-items-center">
                                    <button
                                        type="button"
                                        class="btn-close"
                                        aria-label="Close"
                                    ></button>
                                    <div
                                        class="position-relative border border-1 rounded container p-3"
                                    >
                                        <small
                                            class="position-absolute top-0 translate-middle p-2 bg-white fs-6"
                                            style="left: 70px"
                                            >Produto - 1</small
                                        >
                                        <div
                                            class="row justify-content-center align-items-center"
                                        >
                                            <figure class="col-2 text-center">
                                                <img
                                                    class="w-50"
                                                    src="product.png"
                                                    alt=""
                                                />
                                            </figure>

                                            <div class="col-10 row">
                                                <div class="mb-3 col-12">
                                                    <label
                                                        for="nome_produto"
                                                        class="form-label"
                                                        >Produto</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="nome_produto"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="medida_unit"
                                                        class="form-label"
                                                        >UND. Medida</label
                                                    >
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="medida_unit"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="qtde_estoque"
                                                        class="form-label"
                                                        >QDTDE. em
                                                        Estoque</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="qtde_estoque"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="unit_valor"
                                                        class="form-label"
                                                        >Valor Unitário</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="unit_valor"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="valor_total"
                                                        class="form-label"
                                                        >Valor Total</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="valor_total"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="d-flex gap-3 align-items-center">
                                    <button
                                        type="button"
                                        class="btn-close"
                                        aria-label="Close"
                                    ></button>
                                    <div
                                        class="position-relative border border-1 rounded container p-3"
                                    >
                                        <small
                                            class="position-absolute top-0 translate-middle p-2 bg-white fs-6"
                                            style="left: 70px"
                                            >Produto - 2</small
                                        >
                                        <div
                                            class="row justify-content-center align-items-center"
                                        >
                                            <figure class="col-2 text-center">
                                                <img
                                                    class="w-50"
                                                    src="product.png"
                                                    alt=""
                                                />
                                            </figure>

                                            <div class="col-10 row">
                                                <div class="mb-3 col-12">
                                                    <label
                                                        for="nome_produto"
                                                        class="form-label"
                                                        >Produto</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="nome_produto"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="medida_unit"
                                                        class="form-label"
                                                        >UND. Medida</label
                                                    >
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="medida_unit"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="unit_valor"
                                                        class="form-label"
                                                        >Valor Unitário</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="unit_valor"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="valor_total"
                                                        class="form-label"
                                                        >Valor Total</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="valor_total"
                                                    />
                                                </div>

                                                <div class="col-3">
                                                    <label
                                                        for="nome_produto"
                                                        class="form-label"
                                                        >Produto</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="nome_produto"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <button class="btn btn-success m-3" type="button">
                                Adicionar Produto
                            </button>
                        </div>

                        <div class="col-12 card px-0">
                            <div class="card-header bg-primary text-white">
                                Anexos
                            </div>

                            <div class="p-3">
                                <h5>Itens</h5>
                                <div class="input-group mb-3 col-12">
                                    <label
                                        class="input-group-text"
                                        for="inputGroupFile01"
                                        >Upload</label
                                    >
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputGroupFile01"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <label
                                        class="input-group-text"
                                        for="inputGroupFile01"
                                        >Upload</label
                                    >
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputGroupFile01"
                                    />
                                </div>

                                <button
                                    class="btn btn-success w-100"
                                    type="button"
                                >
                                    Incluir Anexo
                                </button>
                            </div>
                        </div>
                        <button
                            class="btn btn-success btn-lg mt-3"
                            type="button"
                        >
                            Salvar Fornecedor
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
